<h5 *ngIf="creditcards.length == 0"> You have no credit cards saved.</h5>
<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-2" *ngFor="let card of creditcards;let i = index">
      <div class="card card-document card-document-primary payments-summary">
        <div class="card-header text-center has-action-icons">
          <img class="credit-card-logo-header" src="assets/images/{{card.type}}.png"/>
          <div class="action-icons">
            <a (click)="delete(card)"><i class="action-icon action-icon-danger fa fa-trash"></i></a>
          </div>
        </div>
        <div class="card-block">
            <div class="row">
              <div class="col-8">
                <p><strong>Credit Card Number :</strong> ***{{card.endsWith}}</p>
              </div>
              <div class="col-4">
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <p><strong>Expires :</strong> {{card.exp_month}}/{{card.exp_year}}</p>
              </div>
              <div class="col-4">
              </div>
            </div>
        </div>
      </div>
  </div>
</div>
